<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="frame">
      <!-- Container for the image gallery -->
      <div class="container">
        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img
              class="demo cursor"
              src="assets/1.jpg"
              onclick="currentSlide(1)"
              alt="Man and Hills"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="assets/2.jpg"
              onclick="currentSlide(2)"
              alt="Books on Side Table"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="assets/3.jpg"
              onclick="currentSlide(3)"
              alt="Coffee on Table"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="assets/4.jpg"
              onclick="currentSlide(4)"
              alt="Norway? No way!"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="assets/5.png"
              onclick="currentSlide(5)"
              alt="Man and Snowy Mountain"
            />
          </div>
        </div>
        <!-- Picture viewer with controls -->
        <div class="viewer">
          <!-- Previous button -->
          <div class="buttonContainer" onclick="plusSlides(-1)">
            <a class="prev">&#10094;</a>
          </div>
          <!-- Full-width images with number text -->
          <div class="viewerPic">
            <div class="mySlides">
              <div class="numbertext">1 / 3</div>
              <img src="assets/1.jpg" />
            </div>
            <div class="mySlides">
              <div class="numbertext">2 / 3</div>
              <img src="assets/2.jpg" />
            </div>
            <div class="mySlides">
              <div class="numbertext">3 / 3</div>
              <img src="assets/3.jpg" />
            </div>
            <div class="mySlides">
              <div class="numbertext">4 / 5</div>
              <img src="assets/4.jpg" />
            </div>
            <div class="mySlides">
              <div class="numbertext">5 / 5</div>
              <img src="assets/5.png" />
            </div>
            <!-- Image text -->
            <div class="caption-container">
              <p id="caption"></p>
            </div>
          </div>
          <!-- Next button -->
          <div class="buttonContainer" onclick="plusSlides(1)">
            <a class="next">&#10095;</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
